<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>đổi độ C sang dộ F</title>
</head>
<body>
<lable for="c">Nhập độ C:</lable>
<input type="number" id="c" oninput="doC(this.value)">
<p>độ F bằng: <span id="result">0</span></p>
<script>
    function doC(c){
        document.getElementById("result").innerText= F=(9/5)*c+32;

    }
</script>

</body>
