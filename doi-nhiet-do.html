<!DOCTYPE html>
<!--<html lang="en">-->
<head>
    <meta charset="UTF-8">
    <title>đổi độ C sang dộ F</title>
</head>
<body>
<script>
   let C;
//nhập dữ liệu
let inputC= prompt("nhập độ C");
//chuyển chuỗi dữ liệu sang số nguyên
let c= parseInt(inputC);
//tính
let F=(9/5)*c+32;
//hiển thị
document.write("độ F bằng:" + F)
    </script>
</body>
</html>
