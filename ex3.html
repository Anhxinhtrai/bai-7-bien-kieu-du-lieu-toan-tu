<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số bội</title>
</head>
<body>
<script>
    let a = prompt("Nhập số A :");
    let b = prompt("Nhập số B :");
    if(a%b===0)
    {alert("A là bội của B")
    }else { alert("A không phải bội của B")}
</script>

</body>
</html>
