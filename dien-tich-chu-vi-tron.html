<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích & chu vi hình tròn</title>
</head>
<body>
<label for="r">Nhập bán kính hình tròn: </label>
<input type="number" id="r" oninput="banKinh(this.value)" min="0">
<p>Diện tích hình tròn là: <span id="result">0</span></p>
<p>Chu vi hình tròn là:<span id="chu-vi">0</span></p>
<script>
    function banKinh(r) {
        document.getElementById("result").innerText = "" + (r**2)*3.14;
        if (r < 0){
            document.getElementById("chu-vi").innerText = "Không được nhỏ hơn 0";
        }else {
            document.getElementById("chu-vi").innerText = "" + (<r></r>
            <r></r>)*3.14;
        }
    }
</script>
